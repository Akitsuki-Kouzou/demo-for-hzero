<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manage Positions</title>
    <link rel="stylesheet" type="text/css"  th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center">
    <div><h2>Manage Positions</h2></div>
    <div>
        <a class="h4" th:href="@{/positions/new}">Add New Position</a>
    </div>
    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Position ID</th>
                <th>Position Code</th>
                <th>Position Name</th>
                <th>Department</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="position : ${listPositions}">
                <tr>
                    <td>[[${position.positionId}]]</td>
                    <td>[[${position.positionCode}]]</td>
                    <td>[[${position.positionName}]]</td>
                    <td>[[${position.department}]]</td>
                    <td>
                        <a class="h4" th:href="@{'/positions/edit/' + ${position.positionId}}">Edit</a>
                        <a class="h4" th:href="@{'/positions/delete/' + ${position.positionId}}">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
