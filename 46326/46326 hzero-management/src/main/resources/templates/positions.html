<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Positions</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"  />
</head>
<body>
<div class="container-fluid text-center">
    <div><h2>Manage Positions</h2></div>
    <div class="m-2">
        <a class="h3" th:href="@{/positions/new}">Add New Positions</a>
    </div>

    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>No</th>
                <th>Position Code</th>
                <th>Position Name</th>
                <th>Department Name</th>
                <th>Enabled</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="position : ${listPositions}">
                <tr>
                    <td>[[${position.id}]]</td>
                    <td>[[${position.positionCode}]]</td>
                    <td>[[${position.positionName}]]</td>
                    <td>[[${position.departmentName}]]</td>
                    <td>
                        <a class="h4 mr-3" th:href="@{'/positions/edit/' + ${position.id}}">Edit</a>
                        <a class="h4" th:href="@{'/positions/delete/' + ${position.id}}">Delete</a>
                    </td>
                </tr>
            </th:block>

            </tbody>
        </table>

    </div>
</div>
</body>
</html>
