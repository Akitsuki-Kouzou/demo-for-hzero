<!DOCTYPE html>
<html lang = "en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset = "UTF-8">
    <title> Manage Positions </title>
    <link rel = "stylesheet" type = "text/css" th:href = "@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class = "container fluid text-center">
    <div><h2>----------------- Manage Positions -----------------</h2></div>
    <div class = "m-2">
        <a class = "h3" th:href = "@{/position/new}" style="font-size:2vw"> Add New Position </a>
    </div>

    <div th:if = "${message}" class = "alert alert-success text-center">
        [[${message}]]
    </div>

    <div>
        <table class = "table table-bordered">
            <thead class = "thead-dark">
            <tr>
                <th style='width:10%'> Position ID </th>
                <th style='width:10%'> Position Code </th>
                <th style='width:10%'> Position Name </th>
                <th style='width:10%'> Position Department </th>
                <th style='width:10%'> </th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each = "position : ${listPosition}">
                <tr>
                    <td> [[${position.positionId}]] </td>
                    <td> [[${position.positionCode}]] </td>
                    <td> [[${position.positionName}]] </td>
                    <td> [[${position.positionDepartment}]] </td>
                    <td>
                        <a class = "h4 mr-3" th:href = "@{'/position/edit/' + ${position.positionId}}" style="font-size:1.5vw"> Edit</a>
                        <a class = "h4" th:href = "@{'/position/delete/' + ${position.positionId}}" style="font-size:1.5vw"> Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
