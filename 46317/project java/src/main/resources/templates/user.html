<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manage Users</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"  />
</head>
<body>
<div class="container-fluid text-center">
  <div><h2>Manage Users</h2></div>
  <div class="m-2">
    <a class="h3" th:href="@{/employee/new}">Add New User</a>
  </div>

  <div th:if="${message}" class="alert alert-success text-center">
    [[${message}]]
  </div>

  <div>
    <table class="table table-bordered">
      <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Department Nama</th>
        <th>Employee Code</th>
        <th>Employe Name</th>
        <th>Joining Date</th>
        <th>Name Position</th>
        <th>Enabled</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <th:block th:each="employee : ${listEmployee}">
        <tr>
          <td>[[${employee.id}]]</td>
          <td>[[${employee.departmentName}]]</td>
          <td>[[${employee.empCode}]]</td>
          <td>[[${employee.empName}]]</td>
          <td>[[${employee.joiningName}]]</td>
          <td>[[${employee.positionName}]]</td>
          <td>
            <a class="h4 mr-3" th:href="@{'/employee/edit/' + ${employee.id}}">Edit</a>
            <a class="h4" th:href="@{'/employee/delete/' + ${employee.id}}">Delete</a>
          </td>
        </tr>
      </th:block>

      </tbody>
    </table>

  </div>
</div>
</body>
</html>
