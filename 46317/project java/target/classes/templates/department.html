<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Department</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"  />
</head>
<body>
<div class="container-fluid text-center">
    <div><h2>Manage Department</h2></div>
    <div class="m-2">
        <a class="h3" th:href="@{/department/new}">Add New Department</a>
    </div>

    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>No</th>
                <th>Department Name</th>
                <th>Departmen Code</th>
                <th>Enabled</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="department : ${listDepartment}">
                <tr>
                    <td>[[${dept.id}]]</td>
                    <td>[[${dept.deptName}]]</td>
                    <td>[[${dept.deptCode}]]</td>
                    <td>
                        <a class="h4 mr-3" th:href="@{'/department/edit/' + ${department.id}}">Edit</a>
                        <a class="h4" th:href="@{'/department/delete/' + ${department.id}}">Delete</a>
                    </td>
                </tr>
            </th:block>

            </tbody>
        </table>

    </div>
</div>
</body>
</html>
